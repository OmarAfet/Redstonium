name: Build (Linux)

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc g++ clang make cmake \
            libwayland-dev \
            libx11-xcb-dev \
            libxkbcommon-x11-dev \
            libfontconfig-dev \
            libasound2-dev \
            libssl-dev \
            libzstd-dev \
            libvulkan1

      - uses: Swatinem/rust-cache@v2

      - run: cargo build
